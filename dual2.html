<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dual2.css" />
  </head>
  <body>
    <main class="main flex-column">
      <div class="player flex-row">
        <div class="player-a flex-column">
          <div class="player-a-header flex-row">
            <span>Player A</span>
          </div>
          <div class="player-a-header flex-row">
            <span>Score: 0</span>
          </div>
          <div class="computer">
            <div class="monitor">
              <div class="screen" id="screen">A</div>
            </div>
            <div class="cpu">
              <div class="vents">
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
              </div>
              <div class="drive flex-row">
                <img
                  src="../circle.svg"
                  height="130"
                  width="130"
                  alt="Description"
                />
              </div>
            </div>
          </div>
          <div class="user-input flex-row"></div>
        </div>

        <div class="vs flex-column">
          <!-- <span>Time</span> -->
          <span>VS</span>
        </div>

        <div class="player-b flex-column">
          <div class="player-b-header flex-row">
            <span>Player B</span>
          </div>
          <div class="player-b-header flex-row">
            <span>Score: 0</span>
          </div>
          <div class="cpu-old">
            <div class="vents">
              <div class="vent"></div>
              <div class="vent"></div>
              <div class="vent"></div>
              <div class="vent"></div>
            </div>
            <div class="drive flex-row">
              <img
                src="../dash.svg"
                height="50"
                width="50"
                alt="Description"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
