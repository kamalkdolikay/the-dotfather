<!doctype html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hold Master</title>
<style>
  html,body {
    height:100%; margin:0;
    background: #888;
  }
  
  svg { width:100vw; height:100vh; display:block; }
  
  /* Congratulations message styling */
  .congrats-text {
    fill: #fff;
    font-family: "EB Garamond", serif;
    font-weight: 700;
    text-anchor: start;
    dominant-baseline: hanging;
  } 
</style>
</head>
<body>
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  
  <text x="-20" y="8"  
        font-size="6" 
        class="congrats-text">
    You are ready to learn some Morse Code!
  </text>
  
  <!-- Summary of learned skills -->

  
  <!-- DOT representation -->
  <circle cx="0" cy="40" r="6" fill="#fff"/>
  <text x="-6" y="55" font-size="6" class="congrats-text">DOT</text>
  
  <!-- DASH representation -->
  <rect x="35" y="37" width="20" height="5" fill="#fff"/>
  <text x="37" y="55" font-size="6" class="congrats-text">DASH</text>
  
  <!-- HOLD representation -->
  <polygon points="80,42 105,42 105,37" fill="#fff"/>
  <text x="85" y="55" font-size="6" class="congrats-text">HOLD</text>
  
  <text x="14" y="78" 
        font-size="6" 
        class="congrats-text delayed-text"
        id="longDashInstruction">
    HOLD to learn characters . . . 

  </text>
</svg>

<script>
</script>
</body>
</html>
